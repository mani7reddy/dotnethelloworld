name: Deploy DotNet HelloWorld to Azure Container App

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  ENVIRONMENT: dev
  LOCATION: East US
  IMAGE_NAME: ghcr.io/mani7reddy/dotnethelloworld:latest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # -----------------------------
      # üß© Checkout Code
      # -----------------------------
      - name: Checkout Code
        uses: actions/checkout@v4

      # -----------------------------
      # üîê Azure Login
      # -----------------------------
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }

      # -----------------------------
      # üèóÔ∏è Register Required Azure Providers
      # -----------------------------
      - name: Register Azure Providers
        run: |
          az provider register --namespace Microsoft.App --wait || true
          az provider register --namespace Microsoft.OperationalInsights --wait || true
          az provider register --namespace Microsoft.ContainerRegistry --wait || true

      # -----------------------------
      # ‚öôÔ∏è Setup Terraform
      # -----------------------------
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      # -----------------------------
      # üíæ Terraform Init + Import Existing Azure Resources
      # -----------------------------
      - name: Terraform Init and Import Existing Resources
        working-directory: infra
        run: |
          terraform init -input=false -reconfigure

          # ====== Resource Group ======
          RG_NAME="rg-dotnet-dev"
          RG_ID="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/$RG_NAME"
          RG_IN_STATE=$(terraform state list | grep "module.rg.azurerm_resource_group.rg" || true)
          if [ -z "$RG_IN_STATE" ]; then
            echo "‚úÖ Importing existing Resource Group..."
            terraform import module.rg.azurerm_resource_group.rg "$RG_ID" || true
          else
            echo "‚ÑπÔ∏è Resource Group already managed by Terraform ‚Äî skipping import."
          fi

          # ====== Log Analytics Workspace ======
          LAW_NAME="log-dev"
          LAW_ID="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/$RG_NAME/providers/Microsoft.OperationalInsights/workspaces/$LAW_NAME"
          LAW_IN_STATE=$(terraform state list | grep "module.container_app.azurerm_log_analytics_workspace.law" || true)
          if [ -z "$LAW_IN_STATE" ]; then
            echo "‚úÖ Importing existing Log Analytics Workspace..."
            terraform import module.container_app.azurerm_log_analytics_workspace.law "$LAW_ID" || true
          else
            echo "‚ÑπÔ∏è Log Analytics Workspace already managed by Terraform ‚Äî skipping import."
          fi

          # ====== Container App Environment ======
          ENV_NAME="env-dev"
          ENV_ID="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/$RG_NAME/providers/Microsoft.App/managedEnvironments/$ENV_NAME"
          ENV_IN_STATE=$(terraform state list | grep "module.container_app.azurerm_container_app_environment.env" || true)
          if [ -z "$ENV_IN_STATE" ]; then
            echo "‚úÖ Importing existing Container App Environment..."
            terraform import module.container_app.azurerm_container_app_environment.env "$ENV_ID" || true
          else
            echo "‚ÑπÔ∏è Container App Environment already managed by Terraform ‚Äî skipping import."
          fi

          # ====== Container App ======
          APP_NAME="dotnethelloworld-dev"
          APP_ID="/subscriptions/${{ secrets.AZURE_SUBSCRIPTION_ID }}/resourceGroups/$RG_NAME/providers/Microsoft.App/containerApps/$APP_NAME"
          APP_IN_STATE=$(terraform state list | grep "module.container_app.azurerm_container_app.app" || true)
          if [ -z "$APP_IN_STATE" ]; then
            echo "‚úÖ Importing existing Container App..."
            terraform import module.container_app.azurerm_container_app.app "$APP_ID" || true
          else
            echo "‚ÑπÔ∏è Container App already managed by Terraform ‚Äî skipping import."
          fi
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      
      - name: Force Unlock Terraform State (if locked)
        working-directory: infra
        run: |
          terraform force-unlock -force 87baccc5-4b9b-5f6c-d8e0-49866f46602f || true
      # -----------------------------
      # üìã Terraform Plan
      # -----------------------------
      - name: Terraform Plan
        working-directory: infra
        run: |
          terraform plan -input=false \
            -var="environment=${{ env.ENVIRONMENT }}" \
            -var="location=${{ env.LOCATION }}" \
            -var="image_name=${{ env.IMAGE_NAME }}"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # -----------------------------
      # üöÄ Terraform Apply
      # -----------------------------
      - name: Terraform Apply
        working-directory: infra
        run: |
          terraform apply -auto-approve \
            -var="environment=${{ env.ENVIRONMENT }}" \
            -var="location=${{ env.LOCATION }}" \
            -var="image_name=${{ env.IMAGE_NAME }}"
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      # -----------------------------
      # üåç Output Application URL
      # -----------------------------
      - name: Get App URL
        working-directory: infra
        run: terraform output -raw app_url > app_url.txt
        env:
          ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Show App URL
        run: |
          echo "üåç Your App is Live at:"
          cat infra/app_url.txt
